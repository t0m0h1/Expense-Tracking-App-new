<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <main>
        <h1>Expense Tracker</h1>

        <form id="expense-form">
            <h3>Add Expenses:</h3>
            <div>
                <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required>
            </div>
            <div>
                <label for="item-amount">Amount (£):</label>
                <input type="number" id="item-amount" name="item-amount" placeholder="Enter amount" required>
            </div>
            <div>
                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Transport">Transport</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="item-date">Date:</label>
                <input type="date" id="item-date" name="item-date" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <h2 id="total-expenses">Total Expenses: £0.00</h2>
        <h3 id="total-income">Total Income: £0.00</h3>
        <h3 id="remaining-budget">Remaining Budget: £0.00</h3>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Amount (£)</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>

        <!-- Modal for deletion confirmation -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to delete this expense?</h3>
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">No</button>
            </div>
        </div>

        <div>
            <button id="export-data">Export Data</button>
            <input type="file" id="import-file" accept=".csv, .xlsx">
            <button id="import-data">Import Data</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
